<!DOCTYPE html>
<html>
<head>
    <title>Pie Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>

    <script>
        // Fetch the total emission value from another file
        fetch('C:\Users\DELL\Desktop\carbon footprint calculator\transportation.html')
            .then(response => response.text())
            .then(data => {
                const totalEmission = parseFloat(data);

                // Create a pie chart
                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ['Total Emission'],
                        datasets: [{
                            label: 'Emission',
                            data: [totalEmission],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        title: {
                            display: true,
                            text: 'Total Emission'
                        }
                    }
                });
            });
    </script>
</body>
</html>
